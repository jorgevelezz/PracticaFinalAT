<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>lista::Crud</title>
</head>

<body>
<div class="panel panel-info">
	<div class="panel -heading"><h3>Lista de Usuarios</h3></div>
	<table class="table table-striped">

		<thead>

			<tr>

				<th>Nombre</th>

				<th>Universo</th>

				<th>Vivo</th>

				<th>Poder</th>

				</tr>

		</thead>

		<tbody>


			<tr data-th-each="heroe: ${heroes}">

				<td data-th-text="${heroe.getNombre()}"></td>

				<td data-th-text="${heroe.universo}"></td>

				<td data-th-text="${heroe.vivo}"></td>

			</tr>

		</tbody>

	</table>

</div>

<br/>

	<a class="btn btn-info” href="/crud/nuevo”>Nuevo Usuario:

</body>

</html>
