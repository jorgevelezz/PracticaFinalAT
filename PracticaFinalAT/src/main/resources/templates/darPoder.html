<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<title>Poder</title>
</head>

<body>
<div class="panel panel-info">

	<div class="panel-heading"><h3>Dar Poder a Héroe</h3></div>
	</div>
	
<form action="#" th:action="@{/darPoder}" th:object="${poder}" method="post">

	<div class="form-group">
		<label for="poderId" class="col-sm-2 control-label">Poder</label>
		<div class="col-sm-10">
			<select name="poderId" id="poderId" class="form-control" >
				<option >Elige un poder:</option>
    			 <option th:each="poder: ${poderes}" th:value="${poder.getPoderId()}" th:text="${poder.getNombre()}"></option>
			</select>
		</div>
	</div>

    <input type="hidden" name="heroeId"  th:value="${heroe.getHeroeId()}"/>

<br/>

	<div class="form-group">
		<div class="col-smoffset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Añadir Poder</button>
		</div>
	</div>
</body>

</html>
