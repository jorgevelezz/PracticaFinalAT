<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<title>Buscar</title>
</head>

<body>

<div class="page-header">
<h1>Buscar Heroe</h1>
</div>

<form action="#" th:action="@{/buscar/porNombre}" th:object="${heroe}" method="post">
	
	<div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Introduce el nombre" required="required"/>
			</div>
	</div>

	
	<div class="form-group">
		<div class="col-smoffset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Buscar</button>
		</div>
	</div>
</form>
</body>
</html>
