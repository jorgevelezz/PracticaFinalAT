<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<title>Nuevo</title>
</head>

<body>

<div class="page-header">
<h1>Nuevo Heroe</h1>
</div>

<form action="#" th:action="@{/create/createHeroe}" th:object="${heroe}" method="post">
	
	<div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="tu nombre..." required="required" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"/>
			 <div class="invalid-feedback" th:errors="*{nombre}"></div>
			 </div>
	</div>
	<div class="form-group">
		<label for="universo" class="col-sm-2 control-label">Universo</label>
		<div class="col-sm-10">
			<select name="universo" id="universo" class="form-control" >
				<option >Elige un universo:</option>
    			 <option th:each="universo: ${universos}" th:value="${universo.getUniversoId()}" th:text="${universo.getNombre()}"></option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="vivo" class="col-sm-2 control-label">Vivo</label>
		<div class="col-sm-10">
			<input type="checkbox" class="form-control" name="vivo" id="vivo"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-smoffset-2 col-sm-10">
			<button type="submit" class="btn btn-info">Crear</button>
			
			<a class="btn btn-info" href="/lista?entidad=heroes">Volver</a>
		</div>
	</div>
</form>
</body>
</html>
