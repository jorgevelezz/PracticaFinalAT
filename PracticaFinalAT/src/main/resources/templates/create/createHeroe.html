<!DOCTYPE html>
<html xmlns:th="http: //mw. thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<title>Nuevo</title>
</head>

<body>

<div class="page-header">
<h1>Nuevo Heroe</h1>
</div>

<form action="#" th:action="@{/create/createHeroe}" th:object="${heroe}" method="post">
	<div class="form-group">
		<label for="nombre" class="cot-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="nombre" id="nombre" placeholder="tu nombre..." required="required"/>
			<p typeth:if="$(#fieLds.hasErrors('nombre'))" th:errors="*{nombre}" class="alert alert-danger"/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="universo" class="cot-sm-2 control-label">Universo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="universo" id="universo" placeholder="el universo..." required="required"/>
			<p typeth:if="$(#fieLds.hasErrors('universo'))" th:errors="*{universo}" class="alert alert-danger"/>
	</div>
	</div>
	
	<div class="form-group">
		<label for="vivo" class="cot-sm-2 control-label">Vivo</label>
		<div class="col-sm-10">
			<input type="checkbox" class="form-control" name="vivo" id="vivo"  required="required"/>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-smoffset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Crear</button>
		</div>
	</div>
</form>
</body>
</html>
