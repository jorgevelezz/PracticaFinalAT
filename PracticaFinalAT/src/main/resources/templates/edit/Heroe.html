<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<title>Editar</title>


</head>
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Editar heroe </h2>
        <form th:object="${heroe}" th:action="@{/edit/Heroe/} + ${heroe.getHeroeId()}" method="post">
            
            <input type="hidden" th:field="*{heroeId}">
            <div class="form-group">
                <label for="nombre">Nombre del heroe</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Escribe el nombre del heroe" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">Universo</label>
					<select name="universo" id="universo" class="form-control" th:field="*{universo}"  >

    			 		<option th:each="universo: ${universos}" th:value="${universo.getUniversoId()}" th:text="${universo.getNombre()}"></option>
					</select>
            </div>

            <button class="btn btn-success" type="submit">Guardar</button>
        </form>
    </div>
</main>
</body>
</html>
