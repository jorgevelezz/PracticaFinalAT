<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<title>Editar</title>


</head>
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Editar poder </h2>
        <form th:object="${poder}" th:action="@{/edit/Poder/} + ${poder.getPoderId()}" method="post">
            
            <input type="hidden" th:field="*{poderId}">
            <div class="form-group">
                <label for="nombre">Nombre del poder</label>
                <input autocomplete="off" autofocus th:field="*{nombre}" id="nombre"
                       placeholder="Escribe el nombre del poder" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            
            <div class="form-group">
                <label for="nombre">Daño</label>
                <select th:field="*{dano}">
    			<option th:each="i : ${#numbers.sequence(0, 100)}" th:value="${i}" th:text="${i}"></option>
			</select>
            </div>
            
            <div class="form-group">
                <label for="nombre">Tipo de daño</label>
                	<select th:field="*{tipoDano}" >
    					<option th:value="Físico" >Físico</option>
    					<option th:value="Mágico">Mágico</option>
			</select>
            </div>

            <button class="btn btn-success" type="submit">Guardar</button>

        </form>
    </div>
</main>
</body>
</html>
